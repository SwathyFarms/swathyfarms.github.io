<html>
<head>
<script type="text/javascript" src="qrcode.js"></script>
<script type="text/javascript" src="md5.js"></script>
<style type="text/css">
	.flex-container {
	  display: flex;
	  flex-flow: row wrap;
	  justify-content: space-around;
	}
	.floatr{
		padding: 30px;
		margin-bottom: 30px;
	}
	@page { size: 50cm 30cm }
</style>
<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
</head>

<body bgcolor="#eeeeee">
<input type="text" name="prefix" maxlength="10" id="prefix" value="SwathyFarm">
<input type="text" name="start" maxlength="3" id="start">
<input type="text" name="count" maxlength="3" id="count" disabled value="45">
<input type="submit" value="Submit" id="generate">
<br>
<div id="result" class="flex-container" width="80%"> </div>
<script type="text/javascript">
	$('#generate').on('click', function() { 
		$('#result').empty();
		var prefix =  $("#prefix").val();
		var start  =  parseInt($("#start").val());
		var count  =  parseInt($("#count").val());
		console.log(start+count);
		for (i=start; i<start+count; i++) {
			var curCode = prefix+i+md5("WEPL"+prefix+i+"WEPL");
			$("#result").append('<div class="floatr" id="'+ curCode +'"></div>');
			new QRCode(document.getElementById(curCode), curCode);
		    console.log(curCode);
		}
		$('#start').val(start+count);
	});
	$( document ).ready(function() {
		$('#start').focus();
	});
</script>
</body>
</html>
